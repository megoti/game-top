<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playing - GameTop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&family=Outfit:wght@300;500;700&display=swap"
        rel="stylesheet">
</head>

<body class="play-page-body">
    <div class="background-glow"></div>

    <header class="play-header">
        <div class="header-limit">
            <a href="index.html" class="back-link">
                <span class="icon">⬅️</span> Back to Home
            </a>
            <div id="playGameTitle" class="play-game-title">Loading...</div>
        </div>
    </header>

    <main class="play-container">
        <div class="game-wrapper">
            <iframe id="playIframe" src="" frameborder="0" allowfullscreen
                allow="autoplay; fullscreen; keyboard-attach"></iframe>
            <div id="playLoading" class="play-loading">
                <div class="spinner"></div>
                <p>Loading Game...</p>
            </div>
        </div>

        <div class="game-info-bar">
            <div class="game-meta">
                <h1 id="gameInfoTitle">Game Title</h1>
                <p id="gameInfoDesc">Game Description goes here...</p>
            </div>
            <div class="game-actions">
                <button id="fullscreenBtn" class="action-btn circle-btn" title="Fullscreen">⛶</button>
            </div>
        </div>
    </main>

    <script src="games.js"></script>
    <script src="script.js"></script>
</body>

</html>
